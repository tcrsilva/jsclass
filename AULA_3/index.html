            function contaPares(ls) {
                var kter = 0;
                for(var i in ls){
                    if (ls[i] % 2 == 0)
                        kter++;
                    }
                  return kter;  
                }
            function maior(ls){
                var mr = ls[0];
                for (var i in ls){
                    if (ls[i] > mr)
                        mr=ls[i];
                }
                return mr;
            }
            function menor(ls){
                var mn = ls[0];
                for (var i in ls){
                    if(ls[i] < mn)
                        mn=ls[i];
                }
                return mn;
            }
